<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lateral Entry</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
  <h1>Lateral Entry</h1>
  <form id="entryForm">
    <label for="regno">Enter Registration Number:</label>
    <input type="text" name="regno" id="regno" required>
    <label for="sem">Select Semester:</label>
    <select name="sem" id="sem" required>
      <option value="odd">Odd</option>
      <option value="even">Even</option>
    </select>
    <button type="submit">Submit</button>
  </form>
  <div id="subjectInfo" class="subject-table"></div> <!-- Container for displaying subjects -->

  <script src="scripts.js"></script> <!-- Link to your JavaScript file -->
  </body>
  </html>
</html>
